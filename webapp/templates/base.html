<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>{{ page_title }}</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center navbar-light shadow py-3 mb-4 border-bottom">
            <a class="navbar-brand text-success logo h1 col-md-3 mb-2 mb-md-0" href="/">online store</a>
                    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-dark">Главная страница</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Магазин</a></li>
                <li><a href="/about" class="nav-link px-2 link-dark">О нас</a></li>
            </ul>
    
            <div class="col-md-3 text-end">
                {% if current_user.is_authenticated %}
                    {% if current_user.is_admin %}
                    <a class="btn btn-outline-success" href="{{ url_for('admin.admin_index') }}" role="button">Админка</a>      
                    {% endif %}
                    <a class="btn btn-outline-success" href="{{ url_for('user.logout') }}" role="button">Выйти</a>      
                {% else %}
                    <a class="btn btn-outline-success" href="{{ url_for('user.login') }}" role="button">Войти</a>
                    <a class="btn btn-outline-success" href="{{ url_for('user.register') }}" role="button">Регистрация</a>
                {% endif %}
            </div>
        </header>
    </div>

{% block body %}{% endblock %}
<nav class="fixed-bottom">
    <div class="container">
        <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 Learn Python</p>
        </footer>
    </div>
</nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
